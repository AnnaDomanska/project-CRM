<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>Phoenix</title>


    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="../../../assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../../assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../../assets/img/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="../../../assets/img/favicons/favicon.ico">
    <link rel="manifest" href="../../../assets/img/favicons/manifest.json">
    <meta name="msapplication-TileImage" content="../../../assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">
    <script src="../../../vendors/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="../../../vendors/simplebar/simplebar.min.js"></script>
    <script src="../../../assets/js/config.js"></script>


    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap"
        rel="stylesheet">
    <link href="../../../vendors/simplebar/simplebar.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="../../../assets/css/theme-rtl.min.css" type="text/css" rel="stylesheet" id="style-rtl">
    <link href="../../../assets/css/theme.min.css" type="text/css" rel="stylesheet" id="style-default">
    <link href="../../../assets/css/user-rtl.min.css" type="text/css" rel="stylesheet" id="user-style-rtl">
    <link href="../../../assets/css/user.min.css" type="text/css" rel="stylesheet" id="user-style-default">
</head>


<body>

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
        <div class="container-fluid px-0">
            <div class="container-fluid">
                <div class="bg-holder bg-auth-card-overlay"
                    style="background-image:url(../../../assets/img/bg/37.png);">
                </div>
                <!--/.bg-holder-->

                <div class="row flex-center position-relative min-vh-100 g-0 py-5">
                    <div class="col-11 col-sm-10 col-xl-8">
                        <div class="card border border-300 auth-card">
                            <div class="card-body pe-md-0">
                                <div class="row align-items-center gx-0 gy-5">
                                    <div
                                        class="col-auto bg-100 dark__bg-1100 rounded-3 position-relative overflow-hidden auth-title-box">
                                        <div class="bg-holder"
                                            style="background-image:url(../../../assets/img/bg/38.png);">
                                        </div>
                                        <!--/.bg-holder-->

                                        <div
                                            class="position-relative px-4 pt-7 pb-7 pb-sm-5 pb-lg-7 text-center text-md-start px-md-7">
                                            <div class="false"><a href="../../../index.html">
                                                    <div
                                                        class="d-flex align-items-center justify-content-center justify-content-md-start">
                                                        <img src="../../../assets/img/icons/logo.png" alt="phoenix"
                                                            width="48" />
                                                    </div>
                                                </a>
                                                <h3 class="mt-3 text-black">Login to your account</h3><a
                                                    class="fw-bold fs--1"
                                                    href="../../../pages/authentication/card/sign-up.html">Or create one
                                                    now<span class="fas fa-angle-right ms-1"
                                                        data-fa-transform="down-1 shrink-2"></span></a>
                                            </div>
                                        </div>
                                        <div
                                            class="position-relative z-index--1 mb-6 d-none d-sm-block text-center mt-md-15">
                                            <img class="auth-title-box-img d-dark-none"
                                                src="../../../assets/img/spot-illustrations/auth.png" alt="" /><img
                                                class="auth-title-box-img d-light-none"
                                                src="../../../assets/img/spot-illustrations/auth-dark.png" alt="" />
                                        </div>
                                    </div>
                                    <div class="col mx-auto">
                                        <div class="auth-form-box">
                                            <div class="mb-3 text-start">
                                                <label class="form-label" for="email">Email address</label>
                                                <div class="form-icon-container">
                                                    <input class="form-control form-icon-input" id="email" type="email"
                                                        placeholder="name@example.com" /><span
                                                        class="fas fa-user text-900 fs--1 form-icon"></span>
                                                </div>
                                            </div>
                                            <div class="mb-3 text-start">
                                                <label class="form-label" for="password">Password</label>
                                                <div class="form-icon-container">
                                                    <input class="form-control form-icon-input" id="password"
                                                        type="password" placeholder="Password" /><span
                                                        class="fas fa-key text-900 fs--1 form-icon"></span>
                                                </div>
                                            </div>
                                            <div class="row flex-between-center mb-7">
                                                <div class="col-auto">
                                                    <div class="form-check mb-0">
                                                        <input class="form-check-input" id="basic-checkbox"
                                                            type="checkbox" checked="checked" />
                                                        <label class="form-check-label mb-0"
                                                            for="basic-checkbox">Remember me</label>
                                                    </div>
                                                </div>
                                                <div class="col-auto"><a class="fs--1 fw-semi-bold"
                                                        href="../../../pages/authentication/card/forgot-password.html">Forgot
                                                        Password?</a></div>
                                            </div>
                                            <button class="btn btn-primary w-100 mb-3">Sign In</button>
                                            <div class="text-center"><a class="fs--1 fw-bold"
                                                    href="../../../pages/authentication/card/sign-up.html">Create an
                                                    account</a></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->

    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="../../../vendors/fontawesome/all.min.js"></script>

</body>

</html>
